name: pomodoro
version: "1.0.0"
description: Timers and productivity tools for DeckPilot.
entry_point: plugins.pomodoro.plugin:PomodoroPlugin

panels:
  - id: pomodoro-panel
    name: pomodoro
    path: panel
    mount: root
    class: plugins.pomodoro.panel.pomodoro_panel:PomodoroPanel
    params:
      icon_inactive: pomodoro
      icon_pressed: pomodoro_pressed
      label: ""
      margin_top: 0
      margin_bottom: 0
      margin_left: 0
      margin_right: 0
      parent_bouton_icon_inactive: parent
      parent_bouton_icon_pressed: parent_pressed
      parent_bouton_label: ""
      parent_bouton_margin_top: 0
      parent_bouton_margin_bottom: 0
      parent_bouton_margin_left: 0
      parent_bouton_margin_right: 0
      next_page_bouton_icon_inactive: next_page
      next_page_bouton_icon_pressed: next_page_pressed
      next_page_bouton_label: ""
      next_page_bouton_margin_top: 0
      next_page_bouton_margin_bottom: 0
      next_page_bouton_margin_left: 0
      next_page_bouton_margin_right: 0
      previous_page_bouton_icon_inactive: prev_page
      previous_page_bouton_icon_pressed: prev_page_pressed
      previous_page_bouton_label: ""
      previous_page_bouton_margin_top: 0
      previous_page_bouton_margin_bottom: 0
      previous_page_bouton_margin_left: 0
      previous_page_bouton_margin_right: 0
      activated_sound: click
