site_name: DeckPilot
site_description: "Scriptable Stream Deck workflows with DeckPilot"
repo_url: https://github.com/nschaetti/DeckPilot
repo_name: nschaetti/DeckPilot
docs_dir: docs
site_dir: site

theme:
  name: material
  language: en
  logo: assets/logo.png
  favicon: assets/logo.png

  # Font, colors, layout
  palette:
    - scheme: slate     # Dark theme
      primary: "#c6a0f6"      # Blue
      accent: "#7dc4e4"       # Pink
  features:
    - navigation.top
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.instant
    - toc.integrate
    - content.action.edit
    - search.highlight
    - search.suggest
    - content.code.copy
    - footer.social

extra_css:
  - css/catppuccin.css

plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: sphinx
            show_root_heading: true
            heading_level: 2
            separate_signature: true
            members_order: source
            show_source: true

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - def_list
  - tables

nav:
  - Home: index.md
  - Installation: installation.md
  - Quickstart: quickstart.md
  - User Guide:
      - user-guide/index.md
      - Configuration: user-guide/config.md
      - Panels and Navigation: user-guide/panels.md
      - Buttons: user-guide/buttons.md
      - Automations: user-guide/automations.md
  - Developer Guide:
      - developer-guide/index.md
      - Architecture: developer-guide/architecture.md
      - Event System: developer-guide/events.md
      - Plugins: developer-guide/plugins.md
  - API Reference:
      - api/index.md
      - Package Overview: api/deckpilot.md
      - Communication: api/deckpilot.comm.md
      - Core: api/deckpilot.core.md
      - Elements: api/deckpilot.elements.md
      - Utilities: api/deckpilot.utils.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nschaetti/DeckPilot
      name: GitHub
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/Artificialis1
      name: Twitter
    - icon: fontawesome/brands/discord
      link: https://discord.gg/tonserver
      name: Discord

